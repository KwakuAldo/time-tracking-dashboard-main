  <main class="flex flex-col justify-center items-center h-screen">

  <section class="grid grid-cols-4 grid-rows-2 gap-8 w-[65rem]">

      <div class="relative z-[1] bg-Blue h-[20.4rem] w-[15rem] pl-[2rem] pt-[2rem] rounded-xl">
        <div class="w-[5rem] border-2 border-white rounded-full">
          <img src="images/image-jeremy.png" alt="">

        <div class="mt-[2rem]">
          <p>Report for</p>
          <h1 class="text-[2rem] font-light">Jeremy Robson</h1>
        </div>
      </div>
      
      <div class="relative bottom-5 flex flex-col bg-Dark-Blue h-[10.5rem] w-[15rem] pl-[2rem] pt-[3rem] space-y-3 rounded-xl">
        <span><a id="daily" href="#">Daily</a></span>
        <span><a id="weekly" href="#">Weekly</a></span>
        <span><a id="monthly" href="#">Monthly</a></span>
      </div>
    </div>

          </div>
        </div>
      </div>
      <div class="bg-Light-Red-Work h-[5rem] w-[15rem] rounded-xl overflow-hidden">
